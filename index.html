<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hidden--Password</title>
  </head>
  <body
    background="https://images.pexels.com/photos/2908684/pexels-photo-2908684.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
  >
    <div class="container">
      <label>Password:</label>
      <input
        type="password"
        autocomplete="off "
        placeholder="Enter Your password"
        class="password"
      />
      <span onclick="togglePass()">
        <i class="fa fa-eye-slash"></i>
      </span>
    </div>
  </body>
  <script src="index.js"></script>
</html>
